<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 300px;
            width: 100%;
        }
        img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code de Pagamento</h2>
        <img id="qr-code" src="" alt="QR Code">
        <p class="value">R$ 2,00</p>
    </div>

    <script>
        // Função para gerar QR Code com EFÍ Bank
        async function gerarQRCode() {
            try {
                // Chamar a API do EFÍ Bank para gerar o QR Code do Pix
                const response = await fetch('https://api.efibank.com.br/pix/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 4bb114a4aa089cfadb1e1e60b943e321' // Substitua com sua chave de API do EFÍ Bank
                    },
                    body: JSON.stringify({
                        valor: 2.00,
                        chavePix: 'no6377@gmail.com', // Substitua com sua chave Pix
                        descricao: 'Pagamento de R$ 2,00'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const qrCodeUrl = data.qrCodeUrl; // URL do QR Code gerado
                    document.getElementById('qr-code').src = qrCodeUrl;

                    // Monitorar o pagamento
                    verificarPagamento(data.txid);
                } else {
                    alert('Erro ao gerar QR Code. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Erro ao gerar QR Code.');
            }
        }

        // Função para verificar pagamento e redirecionar após a confirmação
        async function verificarPagamento(txid) {
            const intervaloVerificacao = setInterval(async () => {
                try {
                    const response = await fetch(`https://api.efibank.com.br/pix/status/${txid}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer 4bb114a4aa089cfadb1e1e60b943e321' // Substitua com sua chave de API do EFÍ Bank
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.status === 'APROVADO') {
                            clearInterval(intervaloVerificacao);
                            window.location.href = 'https://google.com'; // Redirecionar após pagamento aprovado
                        }
                    }
                } catch (error) {
                    console.error('Erro ao verificar pagamento:', error);
                }
            }, 5000); // Verificar a cada 5 segundos
        }

        // Gerar o QR Code quando a página carregar
        window.onload = gerarQRCode;
    </script>
</body>
</html>
