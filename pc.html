<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configura√ß√£o do documento e importa√ß√£o de estilos e fontes -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria Inexplor</title>
    
    <!-- √çcone da aba do navegador -->
    <link rel="icon" type="image/png" href="https://inexplor.com/cecbf4703a2aa92ab378c064f0550d14.png">
    
    <!-- Estilos internos para apar√™ncia e layout da p√°gina -->
    <style>
        /* Fonte importada do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        /* Estilo do corpo da p√°gina */
        body {
            background-color: #f04e23; /* Cor de fundo vermelha */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Texto em branco */
            overflow: hidden;
            position: relative;
        }

        /* Estilo do t√≠tulo principal */
        h1 {
            color: white;
            text-shadow: 1px 1px 0 #464b52, -1px -1px 0 #464b52, 1px -1px 0 #464b52, -1px 1px 0 #464b52; /* Sombra */
            margin-bottom: 10px;
            margin-top: 0;
            display: flex;
            align-items: center;
        }

        /* Efeito de digita√ß√£o */
        .typing {
            border-right: 2px solid #191c1f;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: blink-caret 0.75s step-end infinite; /* Anima√ß√£o de piscar */
            margin: 0 5px;
        }

        /* Anima√ß√£o de piscar */
        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* Container do input e bot√£o */
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
        }

        /* Estilo do campo de input */
        input {
            border: 2px solid #191c1f;
            border-radius: 25px;
            padding: 10px;
            font-size: 16px;
            width: 70%;
            max-width: 500px;
            margin-right: 10px;
        }

        /* Estilo do bot√£o */
        button {
            background-color: white;
            border: 2px solid #191c1f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Mudan√ßa de cor ao passar o mouse sobre o bot√£o */
        button:hover {
            background-color: #32cd32;
            color: white;
        }

        /* Mensagem de erro */
        .error-message {
            color: white;
            margin-top: 10px;
            font-weight: bold;
            display: none; /* Oculta inicialmente */
        }

        /* Container para bot√µes personalizados */
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 40px;
        }

        /* Bot√µes personalizados para a√ß√µes adicionais */
        .custom-button {
            background-color: #f04e23;
            border: 2px solid white;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        /* Mudan√ßa de cor ao passar o mouse sobre o bot√£o personalizado */
        .custom-button:hover {
            background-color: #32cd32;
        }

        /* Estilo e posi√ß√£o do logotipo */
        #dvd-logo {
            position: absolute;
            width: 100px;
            height: auto;
            pointer-events: none; /* Desativa intera√ß√µes com o mouse */
        }
    </style>
</head>
<body>
    <!-- T√≠tulo com efeito de digita√ß√£o -->
    <h1>üî• Afilie-se ao <span id="typing-text" class="typing"></span> oculto da Hotmart</h1>
    
    <!-- Campo de input e bot√£o de verifica√ß√£o -->
    <div class="input-container">
        <input type="text" id="hotmart-link" placeholder="üåê Cole o link da p√°gina de pagamento da Hotmart que voc√™ copiou" />
        <button onclick="checkLink()">
            <span style="font-size: 24px;">‚ûî</span>
        </button>
    </div>
    
    <!-- Mensagem de erro, inicialmente oculta -->
    <div class="error-message" id="error-message">üö® Ops! O link correto deve come√ßar com https://pay.hotmart.com/...</div>

    <!-- Container para bot√µes adicionais -->
    <div class="button-container">
        <a href="https://pay.inexplor.com/super-comunidade" target="_blank" class="custom-button">ü§ë Quero Produto Validado</a>
        <a href="https://ajuda.inexplor.com/xproc/preciso-ajuda" target="_blank" class="custom-button">üòû Preciso de Ajuda</a>
    </div>

    <!-- Logotipo que se move na tela -->
    <img src="https://i.ibb.co/K9Gknzm/Logo-Inexplor.png" id="dvd-logo">
    
    <script>
        /* Texto para o efeito de digita√ß√£o */
        const words = ["produto", "lan√ßamento"];
        let wordIndex = 0;
        let charIndex = 0;
        let currentWord = "";
        let isDeleting = false;
        const typingElement = document.getElementById("typing-text");
        const dvdLogo = document.getElementById("dvd-logo");

        /* Fun√ß√£o de digita√ß√£o e apagamento do texto */
        function type() {
            currentWord = words[wordIndex];
            if (isDeleting) {
                typingElement.innerText = currentWord.substring(0, charIndex--);
                if (charIndex < 0) {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                }
            } else {
                typingElement.innerText = currentWord.substring(0, charIndex++);
                if (charIndex > currentWord.length) {
                    isDeleting = true;
                }
            }
            setTimeout(type, isDeleting ? 150 : 300);
        }

        /* Inicializa√ß√£o ao carregar a p√°gina */
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(type, 500);
            animateDVDLogo();

            document.getElementById('hotmart-link').addEventListener('focus', () => {
                document.getElementById('error-message').style.display = 'none';
            });
        });

        /* Verifica√ß√£o do link e redirecionamento para o WhatsApp */
        function checkLink() {
            const input = document.getElementById('hotmart-link').value;
            const errorMessage = document.getElementById('error-message');
            const hotmartLinkPattern = /^https:\/\/(pay|payment)\.hotmart\.com\/(\w+)/;
            
            if (hotmartLinkPattern.test(input)) {
                const productCode = input.match(hotmartLinkPattern)[2];
                const whatsappNumber = '5543991228540';
                const whatsappMessage = `Consulte o Produto Oculto: ${productCode}`;
                const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(whatsappMessage)}`;
                
                window.open(whatsappUrl, '_blank');
            } else {
                errorMessage.style.display = 'block';
            }
        }

        /* Anima√ß√£o de movimento do logotipo na tela */
        function animateDVDLogo() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const logoWidth = dvdLogo.clientWidth;
            const logoHeight = dvdLogo.clientHeight;
            let x = 0;
            let y = 0;
            let dx = 1;
            let dy = 1;

            function moveLogo() {
                x += dx;
                y += dy;
                dvdLogo.style.left = x + "px";
                dvdLogo.style.top = y + "px";

                if (x + logoWidth >= screenWidth || x <= 0) {
                    dx = -dx;
                }
                if (y + logoHeight >= screenHeight || y <= 0) {
                    dy = -dy;
                }

                requestAnimationFrame(moveLogo);
            }

            moveLogo();
        }
    </script>
</body>
</html>
